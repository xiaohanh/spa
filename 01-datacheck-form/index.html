
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
   <link href="css/index.css" rel="stylesheet" type="text/css">

</head>

<body>
  
<div class="rectangle">
	<form>
  <label for="rectangle-width">宽度：</label>
  <input id="rectangle-width" type="text" autofocus><span id="aa"></span>
  <br>
  <p><p/>
  <label for="rectangle-height">高度：</label>
  <input id="rectangle-height" type="text"><span id="bb"></span>
  <br>
  <p></p>
  <p class="calc"> <input id="rectangle-calc" type="button" value="计算"  ></p>
  <br>
  <p></p>
  </form>
  <label for="rectangle-perimeter">周长：</label>
  <input id="rectangle-perimeter" type="text" disabled>
   <p></p>
  <label for="rectangle-area">面积：</label>
  <input id="rectangle-area" type="text" disabled>
</div>


</body>
