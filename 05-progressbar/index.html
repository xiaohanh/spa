<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>进度条控件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
   
</head>

<body>
	<span>下载进度:</span>
    <div class="progress progress-striped active">
    	
        <div id="prog" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
          
        </div>
    </div>    
    <div class="form-group">
        <div class="buttons">
        	<button id="start" class="btn btn-primary" value="start">开始</button>
            <button id="pause" class="btn btn-primary" value="pause">暂停</button>
            <button id="reset" class="btn btn-primary" value="reset">重置</button>
           
        </div>
    </div>            
</body>

 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/index.js"></script>
     
</html>
